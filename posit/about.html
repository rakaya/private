<!doctype html>
<html class="no-js" lang="ja">
    <head>
        <!--文字コード設定-->
        <meta charset="utf-8">
        <!--動作ブラウザーの設定-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--タイトル-->
        <title>top</title>
        <!--サイト紹介文-->
        <meta name="description" content="就活のためのポートフォリオサイトですって。">
        <!--著作権情報-->
        <meta name="author" content="ねここねこねころんだ">
        <!--検索エンジンのキーワード(今つかわれてないっぽい。)-->
        <meta name="keywords" content="ポートフォリオサイト,作品,紹介">
        <!--ビューポート設定(端末に合わせる,ズーム率)-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!---->
        <!--css読み込み-->
        <!---->
        <link rel="stylesheet" href="css/normalize.css">
        <link rel="stylesheet" href="css/default.css">
        <link rel="stylesheet" href="css/about.css">
        <!--modernizr読み込み(css,jsで機能確認ができるlib)-->
        <script src="js/vendor/modernizr-2.8.3.min.js"></script>
    </head>
    <body>
        <div id="wrap">
            <!-- ▼header -->
            <header id="header">                
            </header>
            <!-- ▼main -->
            <div id="main">
                <h1>素材について</h1>
                <div class="clearfix">
                    <p>Freepik様の素材を一部使用しております</p>     
                    <!--[メモ]use使用方法理解のため、viewbox,x,y設定変更-->              
                    <svg
                        id="link" 
                        viewbox="0 0 100 100"
                        preserveaspectratio="none"                
                     >
                        <a xlink:href="http://jp.freepik.com/free-vector/ベクター画像_829214.htm">
                            <use xlink:href="#plane" x="-100" y="-400"/>
                        </a>
                    </svg>
                </div>
            </div>
            <!-- ▼fotter -->
            <footer id="footer">              
            </footer>
        </div>        
        <!---->
        <!--||スクリプト読み込み(body最下部で待機時間省略で高速化らしい)||-->
        <!-- -->
        <!--jQuery読み込み-->
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.js"></script>
        <script>window.jQuery || document.write('<script src="js/vendor/jquery-1.11.2.min.js"><\/script>')</script>    
        <script src="js/addPage.js"></script>
    </body>
</html>
